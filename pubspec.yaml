name: ecommerce_app
description: A Flutter e-commerce application with clean architecture and Riverpod state management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Network
  dio: ^5.3.0
  connectivity_plus: ^5.0.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.1
  
  # Platform features
  camera: ^0.10.5+5
  local_auth: ^2.1.6
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  firebase_auth: ^4.9.0
  
  # UI components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.3.1
  flutter_svg: ^2.0.7
  
  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.0.0
  logger: ^2.0.1
  intl: ^0.18.1
  url_launcher: ^6.1.14
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.0
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  
  # Testing
  mocktail: ^1.0.0
  
  # Linting & analysis
  flutter_lints: ^2.0.3
  custom_lint: ^0.5.3
  riverpod_lint: ^2.0.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700